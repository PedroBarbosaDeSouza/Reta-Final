{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ConectaEsporte</title>
</head>
<body>
    <h1>Login</h1>
    <form action="#" method="post">
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>
        
        <button type="submit">Entrar</button>
    </form>
    <p>Não tem uma conta? <a href="{% url 'secundarios:criaConta' %}">Crie aqui</a></p>

    <script>
    // redireciona para index.html ao submeter o formulário (mock)
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // evita envio real
            // aqui você poderia validar credenciais; neste mock apenas redireciona
            window.location.href = 'index.html';
        });
    });
    </script>
</body>
</html>
