<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>

<body>

<div class="container">
    <h2>Redefinir Senha</h2>
    <form action="/reset-password" method="POST">
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">
        </div>
        <div class="form-group">
            <label for="password">Nova Senha</label>
            <input type="password" id="password" name="password" required placeholder="Digite a nova senha">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirmar Nova Senha</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirme a nova senha">
        </div>
        <button type="submit">Redefinir Senha</button>
    </form>
    <div class="message">
        <p>JÃ¡ tem uma conta? <a href="/login">Voltar ao login</a></p>
    </div>
</div>

</body>
</html>
