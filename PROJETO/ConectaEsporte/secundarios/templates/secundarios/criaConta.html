{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    <link rel="stylesheet" href="{% static 'secundarios/css/criaConta.css' %}">
</head>
<body>
    <div class="container">
        <h1>Crie sua Conta</h1>
        <form id="signup-form" method="POST" action="{% url 'secundarios:criaConta' %}">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <label for="{{ form.username.id_for_label }}">Nome de Usuário</label>
            {{ form.username}}

            <label for="{{ form.email.id_for_label }}">E-mail</label>
            {{ form.email }}

            <label for="{{ form.senha1.id_for_label }}">Senha</label>
            {{ form.senha1 }}

            <label for="{{ form.senha2.id_for_label }}">Confirmar Senha</label>
            {{ form.senha2 }}
            <!-- consentimento para geolocalização -->
            <div class="geo-consent">
                <input type="checkbox" id="geo-consent" name="geo-consent" value="yes" />
                <label for="geo-consent">Permito que o app acesse minha localização (OPCIONAL)</label>
            </div>

            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <input type="submit" value="Criar Conta">
            <div class="error" id="error-message"></div>
        </form>
    </div>
    <script src="{% static 'secundarios/js/criaConta.js' %}"></script>
</body>
</html>
