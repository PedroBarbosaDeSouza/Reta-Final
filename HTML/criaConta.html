<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Conta</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="container">
        <h1>Crie sua Conta</h1>
        <form id="signup-form">
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username">

            <label for="email">E-mail</label>
            <input type="text" id="email" name="email">

            <label for="password">Senha</label>
            <input type="text" id="password" name="password">

            <label for="confirm-password">Confirmar Senha</label>
            <input type="password" id="confirm-password" name="confirm-password">

            <!-- consentimento para geolocalização -->
            <div class="geo-consent">
                <input type="checkbox" id="geo-consent" name="geo-consent" value="yes" />
                <label for="geo-consent">Permito que o app acesse minha localização (OPCIONAL)</label>
            </div>

            <!-- campos escondidos para enviar coordenadas junto ao formulário -->
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <input type="submit" value="Criar Conta">
            <div class="error" id="error-message"></div>
        </form>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
